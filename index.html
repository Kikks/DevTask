<script>
    let headerHeading = document.getElementById('header__heading');
    let sectionHeading = document.getElementById('section__heading');
    let breakPoint = window.matchMedia('(max-width: 37.5em)');
    
    toggleVisibilityHandler = (breakPoint) => {
        if(breakPoint.matches){
            headerHeading.className = "heading--1 header__heading";
            sectionHeading.className = "heading--1 section__heading hidden";
            
        }
        else{
            headerHeading.className = "heading--1 header__heading hidden";
            sectionHeading.className = "heading--1 section__heading";
        }
    }

    toggleVisibilityHandler(breakPoint);
    breakPoint.addListener(toggleVisibilityHandler); 

</script>
